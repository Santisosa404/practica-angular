<div>
  <mat-form-field appearance="fill">
    <mat-label>Nombre usuario</mat-label>
    <input matInput type="text" [(ngModel)]="usuario.username"  required>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="usuario.email" #em="ngModel" required [email]="true">
  </mat-form-field>
</div>
<div [hidden]="em.valid || em.pristine" class="alert alert-danger">
  <p *ngIf="em.errors?.email">El campo email debe ser correcto.</p>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="usuario.password" #pwd="ngModel" required>
  </mat-form-field>
</div>
<div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
  <p *ngIf="pwd.errors?.required"> El campo contraseña es requerido.</p>
</div>


<input type="button" (click)="realizarRegistro()" value="Login" />
