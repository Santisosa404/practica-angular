<table mat-table [dataSource]="listadoAutores" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id_BNE">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_BNE}} </td>
  </ng-container>


  <!-- Autor Column -->
  <ng-container matColumnDef="nombre_de_persona">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_de_persona}} </td>
  </ng-container>

    <!-- Obras Column -->
  <ng-container matColumnDef="obras_relacionadas">
      <th mat-header-cell *matHeaderCellDef> Obras </th>
      <td mat-cell *matCellDef="let element">{{element.obras_relacionadas}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
