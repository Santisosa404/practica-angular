<form [formGroup]="formularioRegistro" (ngSubmit)="enviarForm()">

  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Nombre</label>
        <input matInput placeholder="Nombre" type="text" [formControlName]="'name'">
      </mat-form-field>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Apellidos</label>
        <input matInput placeholder="Apellidos" type="text" [formControlName]="'lastName'">
      </mat-form-field>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Teléfono</label>
        <input matInput placeholder="Número de teléfono" type="text" [formControlName]="'phoneNumber'">
      </mat-form-field>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Email</label>
        <input matInput placeholder="Email" type="email" [formControlName]="'email'">
      </mat-form-field>
    </fieldset>
  </div>

  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Contraseña</label>
        <input matInput placeholder="Contraseña" type="password" [formControlName]="'password'">

      </mat-form-field>
    </fieldset>
  </div>
  <div>
    <fieldset>
      <mat-form-field appearance="outline">
        <label>Repetir contraseña</label>
        <input matInput placeholder="Repetir contraseña" type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" >
      </mat-form-field>
    </fieldset>
    <p *ngIf="formularioRegistro.get('password').hasError('passwordError')"> Clave no coincidentes</p>
  </div>
  <br>
  <button (click)="imprimirForm()">Imprimir</button>
  <input [disabled]="!formularioRegistro.valid" type="submit">

</form>
